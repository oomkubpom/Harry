<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Buy book</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js'></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/head.css">
  </head>
  <body>
    <html ng-app="root">
		<div class="container-fluid" ng-controller="index">
      <h1>บ้านนายจิน</h1>
      <br>
		 	<div class="box" id="book-list">
			    <br><br>
			    <div>
			    	<img src="img/1.jpg" width="135" height="195" class="bookNo1 bb" ng-click="add(1,'Harry Potter and the Philosophers Stone')">
            <img src="img/2.jpg" width="135" height="195" class="bookNo2 bb" ng-click="add(2,'Harry Potter and the Chamber of Secrets')">
            <img src="img/3.png" width="135" height="195" class="bookNo3 bb" ng-click="add(3,'Harry Potter and the Prisoner of Azkaban')">
            <img src="img/4.jpg" width="135" height="195" class="bookNo4 bb" ng-click="add(4,'Harry Potter and the Goblet of Fire')">
            <img src="img/5.jpg" width="135" height="195" class="bookNo5 bb" ng-click="add(5,'Harry Potter and the Order of the Phoenix')">
            <img src="img/6.png" width="135" height="195" class="bookNo6 bb" ng-click="add(6,'Harry Potter and the Half-Blood Prince')">
            <img src="img/7.jpg" width="135" height="195" class="bookNo7 bb" ng-click="add(7,'Harry Potter and the Deathly Hallows')">
			    </div>
			</div>
      <br>
		<div class="box2" id="book-list">
		    <div class="list">
		      <div class="cost cf">
		        <span class="left">ราคา</span>
		        <span class="right t" ng-class="{t: length!==0}">{{gett() | currency}}</span>
		      </div>
          <div class="cost cf">
            <span class="left">ส่วนลด</span>
            <span class="right" ng-class="{t2: length!==0}">{{sell | currency}}</span>
            <!-- <span class="right" ng-class="{t: length!==0}">{{getDisc() | currency}}</span> -->
          </div>
          <div class="cost cf">
		        <span class="left">ราคาหลังหักส่วนลด</span>
            <span class="right" ng-class="{t3: length!==0}">{{gett() - sell | currency}}</span>
		      </div>
          <table border="0" cellspacing="0">
		        <tr ng-repeat="item in list">
		          <td>{{item.name}}</td>
		          <td class="center">{{item.num}}</td>
		          <td>{{item.num * 100}}</td>
		          <td><button class="btn btn-danger glyphicon glyphicon-trash" ng-click="remove(item)"></button></td>
		        </tr>
		      </table>
		    </div>
		  </div>
</html>
  </body>
</html>
